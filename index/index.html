<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script src="https://fastly.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    

    <style>

        img{
            margin-right: 80px;
        }

        h2{

            margin-bottom: 100px;
        }

        nav{
            text-align: center;
        }

    </style>

</head>
<body>

    <div class="container">

        <!-- 头 -->
        <h2>
            <img src="http://game.gtimg.cn/images/lol/v3/logo-public.png" alt="" srcset="">
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">添加</button>
        </h2>


        <!-- 添加模态框 -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">大哥哥添加</h4>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="title" class="control-label">标题：</label>
                    <input type="text" class="form-control" id="title">
                  </div>
                  <div class="form-group">
                    <label for="pos" class="control-label">位置：</label>
                    <input type="text" class="form-control" id="pos">
                  </div>
                  <div class="form-group">
                    <label for="idea" class="control-label">想法:</label>
                    <textarea class="form-control" id="idea"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="seve-data">保存</button>
              </div>
            </div>
          </div>
        </div>



        <!-- 修改模态框 -->
        <div class="modal fade" id="modifyModal" tabindex="-1" role="dialog" aria-labelledby="modifyModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modifyModal">大哥哥修改</h4>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <!-- 保存项目中需要使用的数据，但是不能让用户操作 -->
                    <input type="hidden" class="form-control" name="id" id="11">
                  </div>
                  <div class="form-group">
                    <label for="title" class="control-label">标题：</label>
                    <input type="text" class="form-control" id="title">
                  </div>
                  <div class="form-group">
                    <label for="pos" class="control-label">位置：</label>
                    <input type="text" class="form-control" id="pos">
                  </div>
                  <div class="form-group">
                    <label for="idea" class="control-label">想法:</label>
                    <textarea class="form-control" id="idea"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="modify-data">保存</button>
              </div>
            </div>
          </div>
        </div>



        <!-- 删除的模态框 -->
        <div class="modal fade" id="delModal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">删除请求</h4>
              </div>
              <div class="modal-body">
                <p>真的要删除我么~&hellip;</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">不了</button>
                <button type="button" class="btn btn-primary" id="delSure">拜拜</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        


        <!-- 中 -->
        <div class="content">

            <table class="table table-hover table-bordered">
                <thead>
                  <tr>
                    <th>序号</th>
                    <th>名称</th>
                    <th>位置</th>
                    <th>想法</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>
                        <button type="button" class="btn btn-warning btn-default btn-xs">修改</button>
                        <button type="button" class="btn btn-danger btn-default btn-xs">删除</button>
                    </td>
                  </tr> -->
                 
                </tbody>
              </table>

        </div>


        <!-- 尾 -->

        <nav aria-label="Page navigation">
            <ul class="pagination">
              
            </ul>
          </nav>
        

    </div>


    <!-- 因为index.js依赖axios.js，要注意先后顺序 -->
    <script  src = "https://unpkg.com/axios/dist/axios.min.js" > </script>
    <script src="./index.js"></script>

    
</body>
</html>
